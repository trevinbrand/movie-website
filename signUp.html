<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MovieGuide</title>
    <link rel="icon" href="./images/starLogo.png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div class="background">
      <img
        src="./images/movie_posters.jpg"
        class="backgroundImg">
    <div/>

    <div class="header">
      <img
        src="./images/logo.png"
        class="logoImg"
        alt="MovieGuide logo">
    <div/>

    <div class="outsideBox">
      <div class="middleBox">
        <div class="insideBoxLogin">
          <h1>Create Your Account<h1/>
          <form class="formBox" method="post">
            <label for="name">EMAIL</label>
            <input type="text"/>
            <label for="lastname">PASSWORD</label>
            <input type="text"/>
            <label for="">NAME</label>
            <input type="text">
            <label for="">BIRTHDATE</label>
            <input type="text"/>

            <input type="button" value="CONTINUE"/>
          <form/>

          <div class="login-signup">
            <a href="./signIn.html">Sign In</a>
          </div>
        <div/>
      <div/>
    <div/>
  </body>
</html>
